spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.datasource.url=jdbc:postgresql://localhost:5432/albaniayachting
spring.jpa.properties.hibernate.default_schema =alyachting
